plugins {
    id 'application'
    id 'war'
}
apply plugin: 'java'
apply plugin: 'war'

group 'org.example'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/jakarta.servlet/jakarta.servlet-api
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'

}

test {
    useJUnitPlatform()
}
application{
    mainClass = 'org.example.HttpServletget'
}